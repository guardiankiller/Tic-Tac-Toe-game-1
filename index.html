<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-tic-tac-toe-game-1">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-message current-player">Who's Turn:
            <span>X</span>
        </div>
        <div class="game-board">
            <div class="row">
                <div class="cell cell-X correct" id="cell-1">X</div>
                <div class="cell cell-O" id="cell-2">O</div>
                <div class="cell" id="cell-3"></div>
            </div>
            <div class="row">
                <div class="cell cell-O" id="4">O</div>
                <div class="cell cell-X correct" id="cell-5">X</div>
                <div class="cell" id="cell-6"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
                <div class="cell cell-X correct" id="cell-9">X</div>
            </div>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
